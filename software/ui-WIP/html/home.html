<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spark EV" />
    <meta name="keywords" content="Spark EV, Electric Vehicle, EV" />
    <meta name="author" content="Avella Development" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="content-language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../assets/images/favicon.png" rel="icon" type="image/png" />
    <script src="../js/home.js"></script>
    <script type="importmap">
        {
            "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link href="../css/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../css/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../css/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Spark EV</title>
</head>
<body>
    <div id="overlayTesla">
        <img src="../assets/images/yftftug.png" id="teslaImage" alt="Tesla"/>
    </div>
    <div class="ui-container">
        <div class="main-ui" id="main-ui">
            <div class="flyout-container">
				<div class="flyout music-flyout">
					<div class="flyout-upperSection music-flyout-upperSection">
						<div class="music-details">
							<img src="../assets/images/album-cover.jpeg" alt="Album Art"/>
							<div class="verticalSongDetails">
								<span class="song-title">Song Title</span>
								<span class="song-artist">Artist</span>
							</div>
						</div>
						<div class="music-right">
							<i class="fas fa-shuffle icon-clickable" data-buttonType="shuffle"></i>
							<i class="fas fa-repeat icon-clickable" data-buttonType="repeat"></i>
						</div>
					</div>
					<div class="horizontal-divider"></div>
					<div class="music-flyout-lowerSection">
						<i class="fas fa-backward-step icon-clickable icon-titleColor" data-buttonType="previous"></i>
						<i class="fas fa-pause icon-clickable icon-titleColor" data-buttonType="play"></i>
						<i class="fas fa-forward-step icon-clickable icon-titleColor" data-buttonType="next"></i>
						<i class="fas fa-heart icon-clickable" data-buttonType="like"></i>
						<i class="fas fa-list icon-clickable" data-buttonType="playlist"></i>
						<i class="fas fa-magnifying-glass icon-clickable" data-buttonType="search-song"></i>
					</div>
				</div>
                <div class="flyout navigation-flyout">
                    <div class="navigation-flyout-content">
                        <div class="flyout-upperSection navigation-flyout-upperSection">
                            <i class="fas fa-magnifying-glass"></i>
                            <span>Search destination...</span>
                        </div>
                        <div class="horizontal-divider"></div>
                        <div class="navigation-flyout-lowerSection">
                            <div class="navigation-item">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </div>
                            <div class="vertical-divider"></div>
                            <div class="navigation-item">
                                <i class="fas fa-briefcase"></i>
                                <span>Work</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-bar">
            <div class="left">
                <i class="fas fa-car icon-clickable" data-buttonType="about"></i>
            </div>
            <div class="center-left">
                <i class="fas fa-angle-left small-arrow arrow-left"></i>
                <i class="fas fa-gauge icon-clickable" data-buttonType="speed"></i>
                <i class="fas fa-angle-right small-arrow arrow-right"></i>
            </div>
            <div class="center">
                <i class="fas fa-phone icon-clickable" data-buttonType="phone"></i>
                <i class="fas fa-music icon-clickable" data-buttonType="music"></i>
                <i class="fas fa-camera icon-clickable" data-buttonType="camera"></i>
                <i class="fas fa-gamepad icon-clickable" data-buttonType="games"></i>
                <i class="fas fa-ellipsis-h icon-clickable" data-buttonType="more"></i>
                <i class="fas fa-gear icon-clickable" data-buttonType="settings"></i>
            </div>
            <div class="center-right">
                <i class="fas fa-angle-left small-arrow arrow-left"></i>
                <i class="fas fa-volume-up icon-clickable" data-buttonType="volume"></i>
                <i class="fas fa-angle-right small-arrow arrow-right"></i>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <script type="module" src="../js/render.js"></script>
</body>
</html>
